<html>
<head>
	<script type="text/javascript" src = "scripts/jquery-3.1.1.min.js" ></script>
</head>
<body>
	<p><h1> This is a normal paragraph...nothing to see here, move right along...but may be click on me??? </h1></p>
	<div id="adiv">
		Here, i am, just a div hangin around...come over here...
	</div>
</body>
<script>
	$(document).ready(function() {
		$("h1").click(function() {
			$("h1").css("color","blue");
			$("h1").html("cool right?!  :) ");
			
			setTimeout(
				function() {
					$("h1").css("color","red");
					$("h1").html("Still here? we are done...get out...");
					setTimeout(
						function(){
							$("h1").css("color","orange");
							$("h1").html("Almost got you! Now we are really done...(or are we??? :O ) ");
						},5000)		
				},
				5000);
		})
		$("div#adiv").mouseenter(function(){
			$("div").css("color","pink");
		});
		$("div#adiv").mouseleave(function(){
			$("div").css("color","black");
		});
	});
</script>
</html>
